<!DOCTYPE html>
<html xmls="http://www.w3.org/1999/xhtml" ng-app="singingbeer">
    <head>
        <title>Brewtune</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link href='https://fonts.googleapis.com/css?family=Oswald:400,300|Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <script src="//www.parsecdn.com/js/parse-1.5.0.min.js"></script>
        <script src="js/libs.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="MainController as mainCtrl">

        <div id="app">

            <nav id="header" class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-beer" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" ui-sref="check-in">

                            <i class="fa fa-music fa-flip-horizontal"></i> beer-beats
                        </a>
                    </div>

                    <div class="collapse navbar-collapse" id="navbar-beer">
                        <ul class="nav navbar-nav">
                            <li ui-sref-active="active">
                                <a ui-sref="check-in">
                                  Check In
                                </a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li ui-sref-active="active">
                                <a ui-sref="user" class="avatar">
                                    <img ng-src="{{ mainCtrl.user.avatar }}" />
                                    {{ mainCtrl.user.name }}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div id="content">
                <div class="container">
                    <div ui-view></div>
                </div>
            </div>

        </div>
    </body>
</html>
